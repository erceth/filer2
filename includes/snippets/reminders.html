<table class="table">
	<repeat group="{{ @all_reminders }}" value="{{ @reminder }}">
		<tr>
		    <td> {{ @reminder["text"] }}</td>
		    <td> {{ @reminder["date"] }}</td>
		    <td>
		    	<form action="/admin#reminders" method="post">
			    	<input type="hidden" name="reminderID" value="{{ @reminder['id'] }}">
			    	<check if="{{ isset(@admin) }}">
			    		<input type="submit" name="delete-reminder" value="delete">
			    	</check>
		    	</form>
		    </td>
		<tr>
	</repeat>
</table>
